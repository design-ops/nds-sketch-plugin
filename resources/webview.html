<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SwitchThemeLibrary</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    SwitchThemeLibrary
    <div id="content">

    </div>

    <template id="chooseLibrary">
        <h2>Please choose a library</h1>
        <div id="libraryOptions">

        </div>
    </template>
    <template id="libraryOption">
        <div>
            <a id="libraryEntry" href="#" libraryName="?" onClick="selectLibrary(this)"></a>
        </div>
    </template>

    <!-- notice the "../resources_" here. It's because webview.js will be compiled in a different folder with the prefix. -->
    <script src="../resources_webview.js"></script>
    <script src="./webview.js"></script>
</body>
</html>
